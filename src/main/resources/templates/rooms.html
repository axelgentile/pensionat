<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alla rum</title>
</head>
<body>
<h1>Alla rum</h1>
<ul>
    <li th:each="room : ${rooms}">
        Rumsnummer: <span th:text="${room.roomNumber}"></span>
    </li>
    <li th:each="room : ${rooms}">
        Roomtype: <span th:text="${room.roomType}"></span>
    </li>
</ul>
</body>
</html>
