<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alla rum</title>
    <style>
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>


<h1>Alla rum</h1>
<div th:if="${successMessage}" style="color: green; text-align: center;">
    <p th:text="${successMessage}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>Rumsnummer</th>
        <th>Rumstyp</th>
        <th>Pris per natt</th>
        <th>Extras√§ngar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.roomNumber}">101</td>
        <td th:text="${room.roomType}">SINGLE</td>
        <td th:text="${room.pricePerNight} + ' kr'">750</td>
        <td th:text="${room.extraBeds}">0</td>
    </tr>
    </tbody>
</table>

</body>
</html>
