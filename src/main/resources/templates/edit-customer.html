<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redigera Kund</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
            padding: 5px;
            width: 300px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h1>Redigera Kund</h1>

<form th:action="@{/customers/edit}" th:object="${customerDto}" method="post">

    <!-- ID, som hidden så att vi vet vilken kund som ska uppdateras -->
    <input type="hidden" th:field="*{id}" />

    <label for="firstName">Förnamn:</label>
    <input type="text" id="firstName" th:field="*{firstName}" />
    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Efternamn:</label>
    <input type="text" id="lastName" th:field="*{lastName}" />
    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="email">E-post:</label>
    <input type="email" id="email" th:field="*{email}" />
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label for="phoneNum">Telefonnummer:</label>
    <input type="text" id="phoneNum" th:field="*{phoneNum}" />
    <div class="error" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></div>

    <br><br>
    <button type="submit">Spara ändringar</button>
</form>

<br>
<form th:action="@{/customers/all}" method="get">
    <button type="submit" style="padding: 2px 4px; font-size: 12px;">&larr; Gå tillbaka</button>
</form>

</body>
</html>
